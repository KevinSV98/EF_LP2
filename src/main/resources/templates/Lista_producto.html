<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Thymeleaf y Bootstrap</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Lista Producto</h2>

    <a th:href="@{/registrar_producto}" class="btn btn-primary">Registrar</a>
    <!-- Tabla de productos -->
    <table class="table mt-4">
        <thead>
        <tr>
            <th>Producto ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoria</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${Lista_producto}">
            <td th:text="${user.usuarioId}"></td>
            <td th:text="${user.Nombre}"></td>
            <td th:text="${user.Precio}"></td>
            <td th:text="${user.Stock}"></td>
            <td th:text="${user.Categoria}"></td>
            <td>
                <a th:href="@{/detalle_producto/{id}(id=${user.productoId})}" class="btn btn-info">Ver</a> |
                <a th:href="@{/editar_producto/{id}(id=${user.productoId})}" class="btn btn-warning">Editar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
